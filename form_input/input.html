<!DOCTYPE html>
<html>
<head>
    <title>Input Data</title>
</head>
<body>
    <form action="masih kosong" method="POST">
        <fieldset>
        <legend>Data</legend>
        <p>
            <label>Name</label> <br>
            <input type="text" name="name" placeholder="Masukkan Nama Anda" /> <br>
        </p>
        <p>
            <label>Alamat</label> <br>
            <input type="text" name="alamat" placeholder="Masukkan Alamat Anda" /> <br>
        </p>
        <p>
            <label>Email</label> <br>
            <input type="email" name="email" placeholder="Masukkan Email Anda" /> <br>
        </p>
        <p>
            <input type="submit" name="submit" value="Kirim" /> <br>
        </p>
        </fieldset>
    </form>
</body>
</html>
