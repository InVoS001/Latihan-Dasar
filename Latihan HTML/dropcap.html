<html>
	<head>
		<title> Latihan CSS </title>
		<style type="text/css">
		p {text-align:justify;}
		.dropcap {
			width: 2px;
			height: 2px;
			float: left;
			text-align: center;
			font-size: 35pt;
			color: red;
			font-style: italic;
		}
		</style>
	</head>
	<body>
		<p>
			<span class="dropcap">William Shakespheare</span>
			Apakah artinya sebuah nama, begitu Shakespeare berkata.
			Namun saya puny pendapat berbeda. Nama bukan sekadar 
			rangkaian huruf yang menjadi kata. Ia adalah rangkaian 
			doa dari orang tua pada anaknya. Nama bukan sekedar 
			kata. Ia adalah makna yang terkandung dalam bahasa.
		</p>
	</body>
</html>
